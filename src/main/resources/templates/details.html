<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Koombea Scraper</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/links}">Koombea Scraper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/>
<br />

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="row center">
        <h2 th:text="${pageTitle}"></h2>
      </div>

      <br/>
      <a th:href="@{/links}" th:text="back"/>

      <div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Total Links</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="link : ${links}">
            <td th:text="${link.getBody()}" />
            <td th:text="${link.getUrl()}" />
          </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${totalPages > 0}">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                 th:href="@{${#httpServletRequest.requestURI}(page=${currentPage - 1})}"
                 th:text="Previous"/>
            </li>

            <li class="page-item" th:each="i: ${#numbers.sequence(currentPage - 1, currentPage + 10)}">
              <a class="page-link"
                 th:if="${i <= totalPages}"
                 th:classappend="${currentPage == (i+1) ? 'active' : ''}"
                 th:href="@{${#httpServletRequest.requestURI}(page=${i+1})}"
                 th:text="${i+1}"/>
            </li>
            <li class="page-item">
              <a class="page-link"
                 th:classappend="${currentPage == totalPages ? 'disabled' : ''}"
                 th:href="@{${#httpServletRequest.requestURI}(page=${currentPage+1})}"
                 th:text="Next"/>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
</body>
</html>
